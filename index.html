    window.onload=function()
    {
        var page=document.getElementsByClassName('page')
        var index=1

        page[1].ontouchstart=function()
        {
            if(index==2)
            {
                page[1].classList.remove('next')
                page[1].classList.add('pre')
            }
            if(index==1)
            {
                page[1].classList.add('next')

            }

<style>
*
{
    margin: 0;
    padding: 0;
    user-select: none;
    -webkit-user-drag: none;
}

body
{
 	height: 100%;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: end;
    justify-content: center;
}

.book
{
    width: 80%;
    height: 60%;
    list-style: none;
    margin: 0 auto 80px;
}

.box
{
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    align-items:center;
    justify-content: center;
}

.page
{
    width: 100%;
    position: absolute;
}
img
{
    width: 100%;
}

.next
{
    transform-origin: top center;
    animation: flip-to-top 2s ease-in-out;
    animation-fill-mode:forwards;
}

.pre
{
    transform-origin: top center;
    animation: flip-to-bottom 2s ease-in-out;
    animation-fill-mode:forwards;
}

@keyframes flip-to-top
{
    from
    {
        transform: perspective(2000px) rotateX(0);
    }
    to
    {
        transform: perspective(2000px) rotateX(180deg);
    }
}

@keyframes flip-to-bottom
{
    from
    {
        transform: perspective(2000px) rotateX(180deg);
    }
    to
    {
        transform: perspective(2000px) rotateX(0deg);
    }
}

@media screen and (max-height: 668px)
{
    .book
    {
        height: 40%;
        margin: 0 auto 60px;
    }
}

@media screen and (min-height: 669px)
{
    .book
    {
        margin: 0 auto;
    }
}

@media screen and (min-height: 737px)
{
    .book
    {
        margin: 0 auto 80px;
    }
}

@media screen and (min-height: 1024px)
{
    .book
    {
        width: 60%;
        margin: 0 auto;
    }
}
